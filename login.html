<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <title>GradeBoard Log-in</title>
    </head>

    <body>
        <nav class="jumbotron text-center">
          <div class="container">
            <div class="navbar-header">
              <h1>GradeBoard Log-in</h1>
            </div>
          </div>
        </nav>

        <div class="container">

            <div class="container p-16 bg-dark text-white">
                {% if error %}
                    <div class="alert alert-warning" role="alert">
                        Incorrect username or password
                    </div>
                {% endif %}
                <form action="." method="POST">
                  <div class="form-group">
                    <label for="userid">User ID:</label>
                    <input class="form-control" id="userid" name="userid" placeholder="Enter your user ID">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>

                </form>
            </div>

        </div>

    </body>
</html>
